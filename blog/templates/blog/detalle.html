
 {% extends 'blog/base.html' %}


{% block content %}
    <div class="post">
        {% if post.fecha_publicacion %}
            <div class="date">
                {{ post.fecha_publicacion }}
            </div>
{% else %}
    <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}"><span class="glyphicon glyphicon-check"></span></a>
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
{% endif %}

    </div>


        <h1>{{ post.titulo }}</h1>
        <p>{{ post.texto|linebreaksbr }}</p>
{% endblock %}
